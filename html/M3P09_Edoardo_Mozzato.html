<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerador de tabelas HTML com JavaScript</h1>

    <!-- 
        This section creates a button labeled "Tabela 3x3 com texto" with custom margin and padding styles.
        When the button is clicked, it triggers the JavaScript function `generateTable()`, 
        which is expected to generate a 3x3 table with text content.
    -->
    <div style="margin: 20px 0;">
        <button onclick="generateTable()" style="margin: 5px; padding: 10px;">Tabela 3x3 com texto</button>
    </div>

    <!-- 
        This <div> element with the id "tableContainer" serves as a placeholder for dynamically generated tables or tabular data.
    -->
    <div id="tableContainer"></div>

    <script src="../js/gerirtabela.js"></script>

</body>
</html>
